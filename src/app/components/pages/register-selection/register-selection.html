<div class="eventfinder-wrapper">
  <div class="glass-card">

    <div class="header-section">
      <h1 class="brand-name">Aramıza Katıl</h1>
      <p class="subtitle">EventFinder'a nasıl kayıt olmak istersin?</p>
    </div>

    <div class="selection-container">

      <button class="selection-btn" (click)="selectRole('Öğrenci')">
        <div class="icon-wrapper">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
        </div>
        <div class="text-wrapper">
          <h3>Öğrenci Kayıt</h3>
          <p>Etkinliklere katıl, bilet al ve sosyalleş.</p>
        </div>
      </button>

      <button class="selection-btn" (click)="selectRole('Kulüp')">
        <div class="icon-wrapper club-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
            <circle cx="9" cy="7" r="4"></circle>
            <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
          </svg>
        </div>
        <div class="text-wrapper">
          <h3>Kulüp Kayıt</h3>
          <p>Etkinlikler oluştur, yönet ve öğrencilere ulaş.</p>
        </div>
      </button>

    </div>

    <button class="btn-back" routerLink="/login">Giriş Sayfasına Dön</button>

  </div>
</div>
